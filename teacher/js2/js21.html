<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수의 파라미터 default값 설정 
        function printName(name="anonymous") {
            console.log(name); 
        }
        printName();

        // 구조 분해 할당 문법 
        let data = {
            name : "pika",
            age : 20
        };

        // 변수명과 프로퍼티 속성명을 동일하게 작성해야 됨. 
        let {age, name} = data; 
        console.log(age);
        console.log(name);

        // 프로퍼티명말고 다른 변수이름으로 사용하고 싶을때 
        //  프로퍼티명:새로운변수명, 
        let {age:myAge, name:myName} = data; 
        console.log(myAge);
        console.log(myName);

        // 반드시 다 꺼낼 필요는 없다. 원하는 것만 분해해 가져올 수 있음.
        let {age:yourAge} = data;
        // 가져올 프로퍼티가 없을 경우, 디폴트 값으로 대체 가능. 
        let {age:hisAge, gender="male"} = data;
        console.log(hisAge);
        console.log(gender);

        // 배열 분해 할당 
        let arr = [1,2,3,4];
        let [first, second, third, fourth] = arr; 
        console.log(first);
        console.log(second);
        console.log(third);
        console.log(fourth);

        // 배열 앞에서 부터 차례로 넣어주며, 건너뛰고 싶으면 , 만 작성 
        let [data1, ,data2] = arr; 
        console.log(data1);
        console.log(data2);

        let arr2 = [1,2]; 
        //                  초기값 설정가능 
        let [item_1, item_2, item_3=0] = arr2; 
        console.log(item_3); // undefined -> 초기값설정한것으로

        // ...변수명을 통해 나머지 한번에 담기  
        console.log("--------------------");
        let [it1, it2, ...it3] = arr; 
        console.log(it1);
        console.log(it2);
        console.log(it3);

        // 변수 값 교환 
        let a = 10; 
        let b = 20; 
        [a, b] = [b, a]; 
        console.log(a);
        console.log(b);

        function test() {
            return [10, 20]; 
        }

        let result = test(); 
        console.log(result);
        let [res1, res2] = test(); 
        console.log(res1);
        console.log(res2);

        let str = "hello javascript gigi @#$%^&*&^%$#"; 
        let [res3, res4, ...extra] = str.split(" "); 
        console.log(res3);
        console.log(res4);
        console.log(extra);

        // Rest 파라미터 
        function getData(name,age, ...data){
            console.log(name);
            console.log(data);
        }

        getData(1,"hello",3,4,5,6,7,8,9,10); 
        console.log("--------------------");
        // Spread 파라미터 
        let myArr = [1,2,3];
        console.log(myArr);
        console.log(...myArr);

        function func(a,b,c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        func(...myArr);
        //func(myArr[0],myArr[1],myArr[2]);

        let myArr2 = [...myArr, 4,5,6];
        console.log(myArr2);

        







    </script>
</body>
</html>
