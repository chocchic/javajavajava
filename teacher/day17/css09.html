    <style>
        h2::before {content: "BEFORE"; color: aqua;}
        h2::after {content: "After"; color: lightseagreen;}
        p::first-letter {font-size: 3rem;}
        p::first-line { color: lightgray;}
        p::selection {background-color: lightgreen;}
    </style>
</head>
