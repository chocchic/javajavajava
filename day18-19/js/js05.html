<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅 : 정의문보다 호출문이 먼저 나와도 함수 정의문을 끌어올려 호출
        console.log(sum(2,3));
        // 전역 함수
        function sum(num1, num2){
            return num1+num2;
        }

        console.log(sum(1,2));

        // 전역 변수
        var num = 10;
        function test(){
            console.log(num); // 전역변수 출력 -> undefined됨
            num = 100; // 전역변수 100
            console.log(num); // 전역100
            var num = 200; // 지역변수 200
            console.log(num); // 지역200
        }
        test();
        console.log("main : " + num);// 10
        

        // 전역 함수
        function func(){
            console.log("전역 함수");
            //innerFunc();
            outerFunc();
        }
        func();

        // 전역함수
        function outerFunc(){
            //지역함수
            function innerFunc(){
                console.log("지역함수");
            }
            innerFunc();
        }

        outerFunc();
        // innerFunc(); // 정의가 안된걸 부른다고 error
    </script>
</body>
</html>
