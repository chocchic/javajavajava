<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        console.log(today);

        var christmas = new Date("2022-12-25");
        console.log(christmas);
        let month = today.getMonth(); // 0~11 -> +1해야 현재 달
        console.log(month+1);
        let date = today.getDate();
        console.log(date);
        let day = today.getDay();// 0:일 ~ 6:토
        console.log(day);

        let time = today.getTime(); // 1970/1/1~ 밀리초 단위
        let hour = today.getHours();
        console.log(time);
        console.log(hour);

        // Math
        console.log(Math.random()); // 0~1사이 실수
        console.log(parseInt(Math.random()*10)); // 0~9 정수
        console.log(Math.floor(Math.random()*10)); // 위와 같은 의미

        // String
        let str = "hello";
        console.log(str.charAt(0));
        console.log(str.indexOf('l'));
        console.log(str.lastIndexOf('l'));
        console.log(str.substring(0,2)); // 0~2까지 잘라서 리턴
        console.log(str.substr(1,3)); // 1번부터 3개 짤라서 리턴
        console.log(str.split('')); // 비어있는 문자열을 주면 다 잘려서 나옴
        console.log(str.slice(3,4));

        
    </script>
</body>
</html>
