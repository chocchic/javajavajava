<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 100;
        if(num < 100){
            console.log("100보다 작다");
        }else if(num == 100){
            console.log("100이다")
        }else{
            console.log("100보다 크다")
        }

        var i = 0;
        while(i < 10){
            console.log(i);
            i++;
        }

        for(i = 0; i < 10; i++){
            console.log("hi " + i);
        }
        var a = 0;
        do{
            document.write("<h3>dowhile " + a + "</h3>");
            a++;
        }while(a < 10);

        var arr = new Array();
        console.log(arr);
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;
        console.log(arr);

        arr[5] = 600;
        console.log(arr);
        // 공백이 생기므로 비추
        arr.push(700);
        console.log(arr);

        var arr1 = [10,20,"abc",true, new Array()];
        console.log(arr1);

        //맨 뒤에 요소 넣기
        arr1.push("test");
        console.log(arr1);
        arr1[4].push(300);
        console.log(arr1);
        
        // 맨뒤 요소 떼서 리턴해주고 배열에서 삭제
        var result = arr1.pop();
        console.log("result : " + result);
        console.log("arr1 : ", arr1);
        
        // 맨앞 요소 떼서 리턴해주고 배열에서 삭제
        result = arr1.shift();
        console.log("result : " + result);
        console.log("arr1 : ", arr1);

        var arr2 = [3,5,2,"ab", "ccc","한글", [4,0,2,5]];
        console.log(arr2);
        arr2.sort();
        console.log(arr2); // 오름차순 정렬
        // 배열의 첫번째 요소가 6보다 작은 4이므로 2번index자리에 옴
        // 숫자 문자(영 한) 순
        arr2.sort().reverse();// 내림차순 정렬
        console.log(arr2);

        

    </script>
</body>
</html>
