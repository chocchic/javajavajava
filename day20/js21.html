<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수의 파라미터 default 값 설정
        function printName(name="anonymous"){
            console.log(name);
        }
        printName("pika");
        printName();

        // 구조 분해 할당 문법
        let data = {
            name: "pika",
            age : 20
        };
        // 변수명과 프로퍼티 속성명을 동일하게 작성해야함
        let {age, name} = data;
        console.log(age);
        console.log(name);

        // 프로퍼티명 말고, 다른 변수이름으로 사용하고 싶을 때
        // 프로퍼티명:새로운변수명
        let {age:myAge, name:myName} = data;
        console.log(myAge);
        console.log(myName);

        // 반드시 다 꺼낼 필요는 없다. 원하는 것만 분해해 가져올 수 있다.
        let {age:yourAge} = data;

        // 가져올 프로퍼티가 없을 경우, default값으로 대체 가능
        let {age:hisAge, gender="male"} = data;
        console.log(hisAge);
        console.log(gender);

        // 배열 분해 할당
        let arr = [1,2,3,4];
        let [first, second, third, fourth] = arr;
        console.log(first);
        console.log(second);
        console.log(third);
        console.log(fourth);

        let [data1,data2] = arr;
        console.log(data1);
        console.log(data2);

        // 배열 앞에서부터 차례로 넣어주며, 건너뛰고 싶으면 , 만 작성
        let [data_1,,data_3] = arr;
        console.log(data_1);
        console.log(data_3);

        let arr2 = [1,2];
        let [item1,item2, item3] = arr2;
        console.log(item3); // undefined

        // 초기값 설정 가능
        let [item_1,item_2, item_3 = 0] = arr2;
        console.log(item_3); // 0 -> 초기값 설정을 0으로 했으니까 나옴

        // ...변수명을 통해 나머지 한번에 담기
        let [it1,it2, ...it3] = arr;
        console.log(it1);
        console.log(it2);
        console.log(it3); // it1,it2에 들어간 것 제외한 모든것이 들은 배열 

        // 변수 값 교환
        let a =10;
        let b = 20;
        [a,b] = [b,a];
        console.log(a);
        console.log(b);

        function test(){
            return [10, 20];
        }
        let result = test();
        console.log(result);

        let [res1,res2] = test();
        console.log(res1);
        console.log(res2);

        let str = "hello javascript gigi !@#!#$%";
        let [res3,res4, ...extra] = str.split(" ");
        console.log(res3);
        console.log(res4);
        console.log(extra);

        // Rest 파라미터
        function getData(name, ...data){ // 매개변수가 몇개가 되어도 상관이 없어짐. 
            console.log(name);          //...은 항상 마지막에 온다
            console.log(data);
        }

        getData(1, "hello", 3,4,5,6,6,7,78,8,9,10); 

        // Spread 파라미터
        let myArr = [1,2,3];
        console.log(myArr); // 배열 구조로 나온다
        console.log(...myArr); // 값만 낱개로 떨어져 나온다

        function func(a,b,c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }
        func(myArr); // a는 myArr 배열 b,c는 undefined가 나온다
        func(...myArr); // 자동으로 풀려서 1 2 3이 한줄씩 찍힌다
        // func(myArr[0],myArr[1],myArr[2]);  // 위와 같은 의미

        let myArr2 = [...myArr, 4,5,6];
        console.log(myArr2);

    </script>
</body>
</html>
