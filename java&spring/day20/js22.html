<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btnHandler(); btnHandler2()">click!!</button>
    <button class="btn">button2</button>
    <script>
        // document.querySelector("button").addEventListener('click',function(){alert("clicked!!!!");});

        // 인라인으로 이벤트 등록
        function btnHandler(){
            alert("button clicked111~");
        }
        function btnHandler2(){
            alert("button clicked222~");
        }

        // 버튼 2 가져오기
        const btn = document.querySelector('.btn');

        // 이벤트 핸들러 프로퍼티 등록 방식
        /*
        // console.log(btn);
        btn.onclick = function(){
            alert("button2 클릭!!!");
        } // 단점 . 핸들러 메서드 한개만 등록 가능
        btn.onclick = function(){
            alert("button2 클릭222!!!"); // 마지막으로 선언한 얘만 실행됨
        }
        */

        // addEventListener : 한개 이상 등록 가능
        // 이벤트대상타겟.addEventListener('이벤트종류', 이벤트핸들러메서드);
        btn.addEventListener('click', function(){
            alert("add Event click1");
        });
        btn.addEventListener('click', function(){
            alert("add Event click2");
        });

        if(btn.addEventListener){ // IE 9 ~
            btn.addEventListener('click', btnHandler);
        }else if(btn.attachEvent){ // ~ IE 8
            btn.attachEvent('onclick', btnHandler2);
        }

        // 이벤트 대상 타겟이 없는 경우
        addEventListener('click', function(){ 
            alert("click!!!!");
        }); 
        // 브라우저의 윈도우에 달아짐 -> 윈도우 어디를 클릭해도 핸들러 동작
    </script>
</body>
</html>
