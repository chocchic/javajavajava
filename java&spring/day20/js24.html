<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn1()">Button1</button>
    <button class = "btn">Button2</button>
    <button class = "btn2">Button3</button>
    <button class = "btn3">Button4</button>
    <button class = "btn3">Button5</button>
    <button class = "btn3">Button5</button>
    <button class = "btn3">Button7</button>
    <button class = "btn3">Button8</button>
    <script>
        // 이벤트 핸들러 함수 안에서 this키워드
        // 1. 인라인 이벤트 핸들러
        function btn1(){
            console.log(this); // window를 가르킴
        }

        // 2. 핸들러 프로퍼티 방식
        const btn = document.querySelector('.btn');
        
        
        btn.onclick = function(e){
            console.log(this);  // 타겟, 즉 버튼을 가르킴
            console.log(e);     // 이벤트 객체
            console.log(e.currentTarget);   // 현재 타겟 -> 버튼
        }

        // 3. addEventListener
        const btn2 = document.querySelector('.btn2');
        btn2.addEventListener('click', function(e){
            console.log(this);  // 타겟, 즉 버튼을 가르킴
            console.log(e); 
            console.log(e.currentTarget);       
            this.innerText="hello";
        });
        
        const btnlist = document.querySelectorAll('.btn3');
        console.log(btnlist);
        for(var i = 0; i < btnlist.length; i++){
            console.log(btnlist[i]);
            btnlist[i].addEventListener('click', function(e){
            console.log(this.innerText);  // 타겟, 즉 버튼을 가르킴
                // 읽기 전용이라 변환 안됨~~
            // this.previousSibling.innerText = "===>";
            // console.log(this.previousSibling);
            // this.nextSibling.innerText = "<==="; 
            this.innerText = "HI";
            });
        }
    </script>
</body>
</html>
