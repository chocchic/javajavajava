<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--인코딩 설정-->
    <!-- 렌더링 설정, 호환성 문제가 주로 발생되는 IE때문에 
        표준 모드로 렌더링 되도록 하는 설정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="description" content="html문서에 대한 설명">
    <meta name="keyword" content="검색엔진에 걸리게 해줄 키워드">
    <meta name="author" content="작성자, 회사 이름 등. 검색에 걸리게 작성">
    <!-- 반응형 관련 설정, 
        width=device-width : 화면 초기 너비를 기기의 너비만큼 설정
        initial-scale : 초기 확대값 1.0 == 100%
        max-scale : 초기 확대값 / min-scale : 최소 확대값
        user-scalable : 사용자 확대 허용 여부 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link : 외부 데이터나 문서를 가져오기 위한 태그 
        rel(relationship 관계) 속성으로 지정
        fabicon(탭 이미지) 변경-->
    <link rel="icon" href="imgs/americano.jpg"/>
    <link rel="sytlesheet" href="style.css">
