    <script>

        function InBody(name, age, mobile, height, weight) {
            this.name = name;
            this.age = age; 
            this.mobile = mobile;
            this.height = height;
            this.weight = weight;

            // 메서드 
            this.getInfo = function(){
                let str = "이름 : " + this.name; 
                str += ", 나이 : " + this.age; 
                str += ", 전화번호 : " + this.mobile; 
                str += ", 키 : " + this.height; 
                str += ", 몸무게 : " + this.weight; 
                return str;
            }//getInfo
            this.getBalenceResult = function(){
                this.minW = (this.height - 100) * 0.9 - 5;
                this.maxW = (this.height - 100) * 0.9 + 5; 
                if(this.weight >= this.minW && this.weight <= this.maxW) {
                    return "정상 몸무게"; 
                }else if(this.weight < this.minW) {
                    return "몸무게 미달";
                }else {
                    return "몸무게 초과"; 
                }
            }//getBalenceResult
        }//InBody

        var pika = new InBody("피카츄", 10, "010-0000-1111", 200, 80); 
        console.log(pika);
        console.log(pika.getInfo());
        console.log(pika.getBalenceResult());

        pika.test = 10; 
        pika.hello = function() {

        };

            constructor() {
                super(); // 상속받으면 부모 생성자 호출해주기 
                this.age = 10; 
                this.name = "pika";
            }
            getInfo() {
                return "나이 : " + this.age + ", 이름 : " + this.name;
            }
        }

        let me = new Person(); 
        console.log(me);
        console.log(me.getInfo());
