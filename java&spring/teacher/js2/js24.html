<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn1()">Button1</button>
    <button class="btn2">Button2</button>
    <button class="btn">Button2</button>
    <button class="btn">Button2</button>
    <button class="btn">Button2</button>
    <button class="btn">Button2</button>
    <button class="btn">Button2</button>


    <script>
        // 이벤트 핸들러 함수 안에서 this 키워드 
        // #1.인라인 이벤트 핸들러 
        function btn1() {
            console.log(this); // window 를 가르킴 
        }

        // #2.핸들러 프로퍼티 방식 
        const btn = document.querySelector('.btn'); 
        //console.log(btn);
        btn.onclick = function(e) {
            console.log(this); // 타겟, button 태그 
            console.log(e); // 이벤트 객체 
            console.log(e.currentTarget); // button 태그 
        }
        
        // #3. addEventListener
        const btn2 = document.querySelector('.btn2');
        //console.log(btn2);
        btn2.addEventListener('click', function(e){
            console.log(this); // 타겟, button 태그 
            console.log(e); 
            console.log(e.currentTarget); 
            console.log(this.nextSibling.nextSibling);
            this.nextSibling.nextSibling.innerText = "hello";
        });




    </script>




</body>
</html>
