<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>User name : <input type="text" name="username" placeholder="2자 이상"/> </label>
    <em class="msg"></em>
    <script>
        
        const input = document.querySelector('input[type=text]');
        const msg = document.querySelector('.msg'); 
        //console.log(input);
        //console.log(msg);

        function checkInputValueLength(elem, target, n=1) {
            if(elem.value.length < n){
                target.textContent = '글자가 ' + n + '자 이상 이어야 합니다.';
            }else {
                target.textContent = 'ok'; 
            }
        }

        input.addEventListener('blur', function(){
            checkInputValueLength(input, msg, 2);
        }); 








    </script>
</body>
</html>
