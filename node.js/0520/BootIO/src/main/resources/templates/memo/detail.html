<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
	<th:block th:fragment="content">
	<h1>Memo Detail</h1>
		<div class="form-group">
			<label>Gno</label>
			<input type="text" class="form-control" name="gno" th:value="${memo.gno}" readonly/>
		</div>
		<div class="form-group">
			<label>title</label>
			<input type="text" class="form-control" name="title" th:value="${memo.title}" readonly/>
		</div>
		<div class="form-group">
			<label>content</label>
			<textarea rows="5" class="form-control" name="contnet" th:text="${memo.content}" readonly></textarea>
		</div>
		<div class="form-group">
			<label >Writer</label>
			<input type="text" class="form-control" name="writer" th:value="${memo.writer}" readonly/>
		</div>
		<div class="form-group">
			<label >RegDate</label>
			<input type="text" class="form-control" name="regDate" th:value="${#temporals.format(memo.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly/>
		</div>
		<div class="form-group">
			<label >ModDate</label>
			<input type="text" class="form-control" name="modDate" th:value="${#temporals.format(memo.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly/>
		</div>
		<a th:href="@{/memo/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"><button type="button" class="btn btn-info">목록</button></a>
		<a th:href="@{/memo/update(gno = ${memo.gno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"><button type="button" class="btn btn-primary">수정</button></a>
		<a th:href="@{/memo/delete(gno = ${memo.gno})}"><button type="button" class="btn btn-danger">삭제</button></a>
	</th:block>
</th:block>
