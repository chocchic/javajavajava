<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf</title>
</head>
<body>
	<h1>Thymeleaf 출력하기</h1>
	<h3>이름 : [[${name}]]</h3>
	<h3>별명 : [[${person.nickname}]]</h3>
	
	<ul>
		<li th:each = "vo, state : ${list}">
			<a href="@{/exveiw/}">[[${vo.name}]]</a>
			<a href="@{/exveiw(num=${vo.num})}">[[${vo.name}]]</a>
			<a href="@{/exveiw/{num}(num=${vo.num})}">[[${vo.name}]]</a>
		</li>
	</ul>
</body>
</html>
